{% extends "base.html" %}
{% block content %}

{% for post in posts %}
<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
        <ul>
        {% for tag in post.tags.all %}
            <li><a href="{% url 'postByTag' tag %}">{{ tag }}</a></li>
        {% endfor %}
        </ul>
</article>
{% endfor %}
<p>Tags quantity:</p>
{% include "Blog/tagsQuantity.html" %}
{% endblock %}
